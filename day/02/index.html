<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#FFFF00 submarine (2)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="box">
      <header>
        <h1>Submarine Movement</h1>
        <p>Starting position 0, 0. Aim: 0</p>
      </header>

      <hr/>

      <section>
        <h2>Original positioning</h2>

        <div class="flex align-items-center">
          <div class="flex--2">
            <span id="result-1">Position total (X multiplied by Y): </span>
          </div>

          <div class="flex--1">
            <span id="result-2">End position: </span>
          </div>
        </div>
      </section>

      <section>
        <h2>Corrected positioning</h2>

        <div class="flex align-items-center">
          <div class="flex--2">
            <span id="result-3">Position total (X multiplied by Y): </span>
          </div>

          <div class="flex--1">
            <span id="result-4">End position: </span>
            <span id="result-5"><br/>Aim: </span>
          </div>
        </div>
      </section>
      
    </main>
  </body>
</html>
